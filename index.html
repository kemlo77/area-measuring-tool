<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en" xml:lang="en">

<head>
	<title>Non complex polygon</Title>
	<style type="text/css">
		canvas {
			border: 1px solid black;
			background-color: transparent;
			cursor: crosshair;
		}

		#viewport {
			position: relative;
		}

		#viewport canvas {
			position: absolute;
		}
	</style>

	<script type="module">import { addPolygon, addLine, removeSelectedShape, canvasMouseMovement, canvasLeftClicked, canvasRightClicked, canvasMouseDown, canvasMouseUp } from "./built/old_main.js";
		document.getElementById("foreground")
			.addEventListener("click", (event) => { canvasLeftClicked(event, event.target.id); });
		document.getElementById("foreground")
			.addEventListener("mousemove", (event) => { canvasMouseMovement(event, event.target.id); });
		document.getElementById("foreground")
			.addEventListener("mousedown", (event) => { canvasMouseDown(event, event.target.id); });
		document.getElementById("foreground")
			.addEventListener("mouseup", (event) => { canvasMouseUp(event, event.target.id); });
		document.getElementById("foreground")
			.addEventListener("contextmenu", (event) => { canvasRightClicked(event, event.target.id); });
		document.getElementById("addRegularPolygon")
			.addEventListener("click", () => { addPolygon(); });
		document.getElementById("addLine")
			.addEventListener("click", () => { addLine(); });
		document.getElementById("removeSelectedShape")
			.addEventListener("click", () => { removeSelectedShape(); });
	</script>

</head>

<body oncontextmenu="return false;">
	Create non-complex polygons<br><br>
	<button id="addRegularPolygon">Add regular polygon</button>
	<button id="addLine">Add line</button>
	<button id="removeSelectedShape">Remove selected shape</button>
	<br><br>
	<div id="viewport">
		<canvas id="background" width="1000" height="800" style="z-index: 1;"></canvas>
		<canvas id="foreground" width="1000" height="800" style="z-index: 2;"></canvas>
	</div>

</body>

</html>
