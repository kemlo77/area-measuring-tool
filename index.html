<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en" xml:lang="en">

<head>
	<title>Non complex polygon</Title>
	<style type="text/css">
		canvas {
			border: 1px solid black;
			background-color: transparent;
			cursor: crosshair;
		}

		#viewport {
			position: relative;
		}

		#viewport canvas {
			position: absolute;
		}
	</style>

	<script type="module">import { init, addNewPolygon, removeSelectedPolygon, canvasMouseMovement, canvasLeftClicked, canvasRightClicked, canvasMouseDown, canvasMouseUp } from "./built/main.js";
		window.init = init;
		window.canvasMouseMovement = canvasMouseMovement;
		window.canvasLeftClicked = canvasLeftClicked;
		window.canvasRightClicked = canvasRightClicked;
		window.canvasMouseDown = canvasMouseDown;
		window.canvasMouseUp = canvasMouseUp;
		window.addNewPolygon = addNewPolygon;
		window.removeSelectedPolygon = removeSelectedPolygon;
	</script>

</head>

<body oncontextmenu="return false;" onload="init();">
	Create non-complex polygons<br><br>
	<button type="button" onclick="addNewPolygon();">Add new polygon</button>
	<button type="button" onclick="removeSelectedPolygon();">Remove selected polygon</button>
	<br><br>
	<div id="viewport">
		<canvas id="background" width="1000" height="800" style="z-index: 1;"></canvas>
		<canvas id="foreground" width="1000" height="800" style="z-index: 2;"
			onmousemove="canvasMouseMovement(event,this.id);" 
			onclick="canvasLeftClicked(event,this.id);"
			onmousedown="canvasMouseDown(event,this.id);" 
			onmouseup="canvasMouseUp(event,this.id);"
			oncontextmenu="canvasRightClicked(event,this.id);"></canvas>
	</div>

</body>

</html>
