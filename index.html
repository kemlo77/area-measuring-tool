<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en" xml:lang="en">

<head>
	<title>Non complex polygon</Title>
	<style type="text/css">
		canvas {
			border: 1px solid black;
			background-color: transparent;
			cursor: crosshair;
		}

		#viewport {
			position: relative;
		}

		#viewport canvas {
			position: absolute;
		}
	</style>

	<script type="module">import { addNewPolygon, removeSelectedPolygon, canvasMouseMovement, canvasLeftClicked, canvasRightClicked, canvasMouseDown, canvasMouseUp } from "./built/main.js";
		window.document.getElementById("foreground")
			.addEventListener("click", function () { canvasLeftClicked(event, this.id); });
		window.document.getElementById("foreground")
			.addEventListener("mousemove", function () { canvasMouseMovement(event, this.id); });
		window.document.getElementById("foreground")
			.addEventListener("mousedown", function () { canvasMouseDown(event, this.id); });
		window.document.getElementById("foreground")
			.addEventListener("mouseup", function () { canvasMouseUp(event, this.id); });
		window.document.getElementById("foreground")
			.addEventListener("contextmenu", function () { canvasRightClicked(event, this.id); });
		window.document.getElementById("addPolygon")
			.addEventListener("click", function () { addNewPolygon(); });
		window.document.getElementById("removePolygon")
			.addEventListener("click", function () { removeSelectedPolygon(); });
	</script>

</head>

<body oncontextmenu="return false;">
	Create non-complex polygons<br><br>
	<button id="addPolygon">Add new polygon</button>
	<button id="removePolygon">Remove selected polygon</button>
	<br><br>
	<div id="viewport">
		<canvas id="background" width="1000" height="800" style="z-index: 1;"></canvas>
		<canvas id="foreground" width="1000" height="800" style="z-index: 2;"></canvas>
	</div>

</body>

</html>
