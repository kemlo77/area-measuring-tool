    <script type="module">import { dropHandler, dragOverHandler, resizeCanvas, delayedResizeCanvas } from "./built/imageDrop.js";
        window.addEventListener("load", function () {resizeCanvas();},false);
        window.addEventListener("resize", function () {delayedResizeCanvas();},false);
        window.document.getElementById("canvasDiv")
